name: CD


on:
  push:
    branches:
      - source



jobs:
  release:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: |
          npm ci
      - name: Configure Git machine user
        run: |
          git config --global user.name "commonly buildbot"
          git config --global user.email "build@commonlyjs.com"
      - name: Publish to GitHub pages
        run: |
          npm run publish --if-present
          git push "https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git" HEAD:ref/head/master --follow-tags
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
